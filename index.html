<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <header class="site__header">
        <div class="container">
            <div class="header__block">
                <div>
                    <h1 class="header__title">
                        Jaegar Resto
                    </h1>
                    <p class="header__text">
                        Tuesday, 2 Feb 2021
                    </p>
                </div>
                <div>
                    <form class="header__form">
                        <input class="header__search" type="text" placeholder="Search for food, coffe, etc..">
                        <button type="submit" class="header__search__btn">
                            <img src="./img/search_btn.svg" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="Tab_section">
            <div class="container">
                <div class="Tab_block">
                    <ul class="tab__btn__list">
                        <li>
                            <button data-path="hotdishes" class=" tab_btn">
                                Hot Dishes
                            </button>
                        </li>
                        <li>
                            <button data-path="colddishes" class="tab_btn">
                                Cold Dishes
                            </button>
                        </li>
                        <li>
                            <button data-path="soup" class="tab_btn">
                                Soup
                            </button>
                        </li>
                        <li>
                            <button data-path="grill" class="tab_btn">
                                Grill
                            </button>
                        </li>
                        <li>
                            <button data-path="dessert" class="tab_btn">
                                Dessert
                            </button>
                        </li>
                    </ul>
                    <ul class="tab_items__list">

                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
